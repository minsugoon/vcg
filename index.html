<body>

<div class="container" id="captureArea">

            <button class="btn-capture" onclick="captureScreen()" title="í™”ë©´ ìº¡ì²˜">ğŸ“¸ ì €ì¥</button>

             <div style="text-align: center; color: #9ca3af; padding: 20px;">
                ë§¤ë‹¬ 700ë§Œì›ì˜ í–‰ìš´ì„<br>í™•ì¸í•´ë³´ì„¸ìš”!

<script>
    // ì „ì—­ ë³€ìˆ˜: í˜„ì¬ íƒ­ ìƒíƒœ ('lotto' or 'pension')
    let currentMode = 'lotto';

    // íšŒì°¨ ê³„ì‚° í•¨ìˆ˜
    function updateDrawInfo() {
        const today = new Date();
        const infoBadge = document.getElementById('drawInfoBadge');
        const title = document.getElementById('headerTitle');

        if (currentMode === 'lotto') {
            title.innerText = "ì•ˆë‚˜ëˆ” Lotto 6/45";
            // ë¡œë˜ 1íšŒì°¨: 2002-12-07 (í† )
            const baseDate = new Date('2002-12-07T20:00:00');
            // ì´ë²ˆ ì£¼ í† ìš”ì¼ ê³„ì‚°
            const nextDrawDate = new Date(today);
            nextDrawDate.setDate(today.getDate() + (6 - today.getDay() + 7) % 7);
            
            // ë‚ ì§œ ì°¨ì´(ms) -> ì£¼(week) ë‹¨ìœ„ ë³€í™˜
            const diffTime = nextDrawDate.getTime() - baseDate.getTime();
            const diffWeeks = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 7));
            
            // íšŒì°¨ ìˆ˜ì •: +1 ì¶”ê°€ (íŒë§¤ì¤‘ì¸ íšŒì°¨ í‘œì‹œ)
            const round = diffWeeks + 2; 

            const dateStr = `${nextDrawDate.getFullYear()}-${(nextDrawDate.getMonth()+1).toString().padStart(2,'0')}-${nextDrawDate.getDate().toString().padStart(2,'0')}`;
            infoBadge.innerText = `ì´ë²ˆ ì£¼ ì œ ${round}íšŒ (${dateStr} ì¶”ì²¨)`;
            
        } else {
            title.innerText = "ì•ˆë‚˜ëˆ” ì—°ê¸ˆë³µê¶Œ 720+";
            // ì—°ê¸ˆë³µê¶Œ 720+ 1íšŒì°¨: 2020-05-07 (ëª©)
            const baseDate = new Date('2020-05-07T12:00:00');
            // ì´ë²ˆ ì£¼ ëª©ìš”ì¼ ê³„ì‚°
            const nextDrawDate = new Date(today);
            let daysUntilThu = (4 - today.getDay() + 7) % 7;
            if (daysUntilThu === 0 && today.getHours() >= 13) {
                daysUntilThu = 7;
            }
            nextDrawDate.setDate(today.getDate() + daysUntilThu);

            const diffTime = nextDrawDate.getTime() - baseDate.getTime();
            const diffWeeks = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 7));
            
            // íšŒì°¨ ìˆ˜ì •: +1 ì¶”ê°€
            const round = diffWeeks + 2;

            const dateStr = `${nextDrawDate.getFullYear()}-${(nextDrawDate.getMonth()+1).toString().padStart(2,'0')}-${nextDrawDate.getDate().toString().padStart(2,'0')}`;
            infoBadge.innerText = `ì´ë²ˆ ì£¼ ì œ ${round}íšŒ (${dateStr} ì¶”ì²¨)`;
        }
    }

    // ì´ˆê¸° ì‹¤í–‰
    updateDrawInfo();

    // íƒ­ ì „í™˜ í•¨ìˆ˜
    function switchTab(tabName) {
        currentMode = tabName;
        document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        
        document.getElementById(tabName).classList.add('active');
        event.target.classList.add('active');
        
        // íšŒì°¨ ì •ë³´ ì—…ë°ì´íŠ¸
        updateDrawInfo();
    }

    // ë¡œë˜ ë²ˆí˜¸ ìƒì„± í•¨ìˆ˜
    function generateLotto() {
        const count = parseInt(document.getElementById('gameCount').value);
        const resultDiv = document.getElementById('lottoResult');
        resultDiv.innerHTML = ''; 

        const labels = ['A', 'B', 'C', 'D', 'E'];

        for (let i = 0; i < count; i++) {
            let numbers = [];
            for (let j = 1; j <= 45; j++) numbers.push(j);
            
            for (let k = numbers.length - 1; k > 0; k--) {
                const randomIdx = Math.floor(Math.random() * (k + 1));
                [numbers[k], numbers[randomIdx]] = [numbers[randomIdx], numbers[k]];
            }

            const winNumbers = numbers.slice(0, 6).sort((a, b) => a - b);

            const row = document.createElement('div');
            row.className = 'game-row';
            
            let html = `<span class="game-label">${labels[i]} ì ë™</span>`;
            
            winNumbers.forEach(num => {
                let colorClass = '';
                if (num <= 10) colorClass = 'ball-yellow';
                else if (num <= 20) colorClass = 'ball-blue';
                else if (num <= 30) colorClass = 'ball-red';
                else if (num <= 40) colorClass = 'ball-gray';
                else colorClass = 'ball-green';

                html += `<div class="ball ${colorClass}">${num}</div>`;
            });

            row.innerHTML = html;
            resultDiv.appendChild(row);
        }
    }

    // ì—°ê¸ˆë³µê¶Œ ë²ˆí˜¸ ìƒì„± í•¨ìˆ˜
    function generatePension() {
        const resultDiv = document.getElementById('pensionResult');
        resultDiv.innerHTML = '';

        const group = Math.floor(Math.random() * 5) + 1;
        
        let numbers = [];
        for(let i=0; i<6; i++) {
            numbers.push(Math.floor(Math.random() * 10));
        }

        const row = document.createElement('div');
        row.className = 'game-row';
        row.style.justifyContent = 'center';

        let html = `<span class="pension-group">${group}ì¡°</span>`;
        
        numbers.forEach(num => {
            html += `<div class="ball ball-pension">${num}</div>`;
        });

        row.innerHTML = html;
        resultDiv.appendChild(row);
    }

    // ìŠ¤í¬ë¦°ìƒ· ìº¡ì²˜ í•¨ìˆ˜
    function captureScreen() {
        const element = document.getElementById('captureArea');

            scale: 2, // í•´ìƒë„ 2ë°° (ì„ ëª…í•˜ê²Œ)
            logging: false,
            useCORS: true

            link.download = `lotto_result_${new Date().getTime()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }).catch(err => {
            alert("ìº¡ì²˜ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: " + err);

    }
</script>
